<!DOCTYPE html>
<html>
<head>
	<title>second</title>
</head>
<body>
	<script type="text/javascript">
		a = prompt("Enter A");
		b = 5;
		exit = b;
		document.write("<table border='1'>");
		do {
			document.write("<tr><td>"+a+"</td><td>"+a+"</td><td>"+a+"</td></tr>");
			a += 1;
		} while(a <= exit);
		document.write("</table>");
	</script>
</body>
</html>
