<!DOCTYPE html>
<html>
<head>
	<title>SVG images</title>
	<style type="text/css">
		#cola {
			position: fixed;
			left: 350px;
			top: -100px;
		}
		#crowns {
			position: fixed;
		}
		.col-1 { fill: #F35C78; }
		.col-2 { fill: #E77D6D; }
		.col-3 { fill: #D99B64; }
	</style>
</head>
<body>
	<img src="Japan.svg">
	<img src="CocaCola.svg" id="cola">
	<svg width="600" height="600" id="crowns">
		<rect fill="linen" width="100%" height="100%"/>
		<defs>
			<path id="crown" d="M 10,110 L 10,10 L 40,50 L 70,10 L 100,50 L 130,10 L 130,110 z"/>
		</defs>
		<use xlink:href="#crown" class="col-1" x = "200" transform="rotate(36 0 0)"/>
		<use xlink:href="#crown" class="col-2" x = "400" y = "50" transform="rotate(12 28 39), scale(0.7)"/>
		<use xlink:href="#crown" class="col-3" x = "360" y = "600" transform="rotate(26 28 39), scale(0.4)"/>
	</svg>
</body>
</html>
